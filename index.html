<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业文件管理器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"], input[type="text"], input[type="password"] {
            margin-right: 10px;
        }
        input[type="submit"], button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #2980b9;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ecf0f1;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            color: #2980b9;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #progress-bar {
            width: 100%;
            background-color: #f0f0f0;
            padding: 3px;
            border-radius: 3px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, .2);
        }
        #progress-bar-fill {
            display: block;
            height: 22px;
            background-color: #3498db;
            border-radius: 3px;
            transition: width 500ms ease-in-out;
        }
        .breadcrumb {
            margin-bottom: 10px;
        }
        .breadcrumb a {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>企业文件管理器</h1>
        <div class="breadcrumb" id="breadcrumb"></div>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" name="file" id="file-input">
            <input type="submit" value="上传文件">
        </form>
        <div id="progress-bar" style="display:none;">
            <span id="progress-bar-fill" style="width: 0%"></span>
        </div>
        <form id="create-folder-form">
            <input type="text" id="folder-name" placeholder="新文件夹名称">
            <button type="button" onclick="createFolder()">创建文件夹</button>
        </form>
        <h2>当前目录内容：</h2>
        <ul id="file-list"></ul>
        <h2>密码保护：</h2>
        <form id="password-form">
            <input type="password" id="password" placeholder="设置新密码">
            <button type="button" onclick="setPassword()">设置密码</button>
        </form>
        <button onclick="toggleProtection()">切换密码保护</button>
    </div>
    <script>
        let currentPath = '';

        function updateBreadcrumb() {
            const parts = currentPath.split('/').filter(p => p);
            let html = '<a href="#" onclick="changePath(\'\')">根目录</a>';
            let path = '';
            for (const part of parts) {
                path += '/' + part;
                html += ` > <a href="#" onclick="changePath('${path}')">${part}</a>`;
            }
            document.getElementById('breadcrumb').innerHTML = html;
        }

        function changePath(path) {
            currentPath = path;
            updateBreadcrumb();
            listFiles();
        }

        function listFiles() {
            fetch(`/list?dir=${encodeURIComponent(currentPath)}`)
                .then(response => response.json())
                .then(files => {
                    const fileList = document.getElementById('file-list');
                    fileList.innerHTML = '';
                    files.forEach(file => {
                        const li = document.createElement('li');
                        if (file.isDir) {
                            li.innerHTML = `
                                <strong>📁 <a href="#" onclick="changePath('${currentPath}/${file.name}')">${file.name}</a></strong>
                                <div>
                                    <input type="text" id="new-name-${file.name}" placeholder="新名称">
                                    <button onclick="renameFile('${file.name}')">重命名</button>
                                    <button onclick="deleteFile('${file.name}')">删除</button>
                                </div>
                            `;
                        } else {
                            li.innerHTML = `
                                <a href="/files${currentPath}/${file.name}" target="_blank">${file.name}</a>
                                <div>
                                    <input type="text" id="new-name-${file.name}" placeholder="新名称">
                                    <button onclick="renameFile('${file.name}')">重命名</button>
                                    <button onclick="deleteFile('${file.name}')">删除</button>
                                </div>
                            `;
                        }
                        fileList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            formData.append('dir', currentPath);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);
            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    var percentComplete = (e.loaded / e.total) * 100;
                    document.getElementById('progress-bar').style.display = 'block';
                    document.getElementById('progress-bar-fill').style.width = percentComplete + '%';
                }
            };
            xhr.onload = function() {
                if (xhr.status === 200) {
                    listFiles();
                    document.getElementById('progress-bar').style.display = 'none';
                } else {
                    alert('Upload failed. Please try again.');
                }
            };
            xhr.send(formData);
        });

        function renameFile(oldName) {
            var newName = document.getElementById('new-name-' + oldName).value;
            if (!newName) {
                alert('Please enter a new name');
                return;
            }
            fetch('/rename', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({oldPath: `${currentPath}/${oldName}`, newPath: `${currentPath}/${newName}`}),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    listFiles();
                } else {
                    alert('Rename failed: ' + data.error);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred while renaming the file');
            });
        }

        function setPassword() {
            var password = document.getElementById('password').value;
            fetch('/set-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({password: password}),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Password set successfully');
                } else {
                    alert('Failed to set password: ' + data.error);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred while setting the password');
            });
        }

        function toggleProtection() {
            fetch('/toggle-protection', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Password protection ' + (data.isProtected ? 'enabled' : 'disabled'));
                } else {
                    alert('Failed to toggle protection: ' + data.error);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred while toggling protection');
            });
        }

        function deleteFile(name) {
            if (confirm('确定要删除这个文件/文件夹吗？')) {
                fetch('/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({path: `${currentPath}/${name}`}),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        listFiles();
                    } else {
                        alert('删除失败: ' + data.error);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('删除文件/文件夹时发生错误');
                });
            }
        }

        function createFolder() {
            var folderName = document.getElementById('folder-name').value;
            if (!folderName) {
                alert('请输入文件夹名称');
                return;
            }
            fetch('/create-folder', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({path: `${currentPath}/${folderName}`}),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    listFiles();
                } else {
                    alert('创建文件夹失败: ' + data.error);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('创建文件夹时发生错误');
            });
        }

        // 初始化
        updateBreadcrumb();
        listFiles();
    </script>
</body>
</html>
